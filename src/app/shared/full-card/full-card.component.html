@if (project) {

<body @fadeInOut>
    <div class="adminArea">
        <h4>Adminansicht</h4>
        <button type="button" (click)="goBack()">zur√ºck</button>
    </div>
    <div class="fullcardInput">
        <div class="projectTitleArea">
            <h1>{{project.title}}</h1>
            <div class="hyphen"></div>
        </div>
        <div class="projectInputArea">
            <p>Address</p>
            <a target="_blank" [href]="project.projectUrl">{{project.projectUrl}}</a>

        <div class="imageArea">
            <img [src]="project.imageUrl" alt="">
        </div>
        <div class="detailArea">
            <p>Laufzeit</p>
        </div>
